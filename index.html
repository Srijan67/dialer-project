<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- calling fontawesome library -->
    <script
      src="https://kit.fontawesome.com/720735f9e6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Phone Dialer</title>
  </head>
  <body>
    <div class="main">
      <div class="dialer">
        <!-- div element where are numbers will get displayed -->
        <div class="display">O</div>
        <!-- pad : will get every key functional under it -->
        <div class="pad">
          <!-- block to combine both number and alphabet for proper sequencing -->
          <div class="block">
            <div class="num">1</div>
            <div class="alpha"></div>
          </div>
          <div class="block">
            <div class="num">2</div>
            <div class="alpha">ABC</div>
          </div>
          <div class="block">
            <div class="num">3</div>
            <div class="alpha">DEF</div>
          </div>
          <div class="block">
            <div class="num">4</div>
            <div class="alpha">GHI</div>
          </div>
          <div class="block">
            <div class="num">5</div>
            <div class="alpha">JKL</div>
          </div>
          <div class="block">
            <div class="num">6</div>
            <div class="alpha">MNO</div>
          </div>
          <div class="block">
            <div class="num">7</div>
            <div class="alpha">PQRS</div>
          </div>
          <div class="block">
            <div class="num">8</div>
            <div class="alpha">TUV</div>
          </div>
          <div class="block">
            <div class="num">9</div>
            <div class="alpha">WXYZ</div>
          </div>
          <div class="block">
            <div class="num">*</div>
          </div>
          <div class="block">
            <div class="num">0</div>
          </div>
          <div class="block">
            <div class="num">#</div>
          </div>
          <div class="lastBlock fav"><i class="far fa-star"></i></div>
          <div class="lastBlock pick"><i class="fas fa-phone-alt"></i></div>
          <div class="lastBlock backspace">
            <i class="fas fa-long-arrow-alt-left"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
